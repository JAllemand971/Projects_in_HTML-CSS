<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu and Conversion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="conversion">
        <h2>Conversion</h2>
        <input type="text" id="number" placeholder="Enter number">
        <button id="centimeter" onclick="convert(event)">Convert to cm</button>
        <button id="inch" onclick="convert(event)">Convert to inches</button>
        <button id="fahrenheit" onclick="convert(event)">Convert to Fahrenheit</button>
        <button id="celsius" onclick="convert(event)">Convert to Celsius</button>
        <p id="result"></p>
    </div>

    <div id="display">
        <h2>Title Display</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="number" id="level" placeholder="Enter title level (1-6)">
        <button id="title" onclick="display(event)">Display Title</button>
        <p id="result2"></p>
        <p id="error"></p>
    </div>

    <div id="menu">
        <h2>Menu</h2>
        <ul>
            <li class="menu-item">Appetizers
                <ul class="submenu">
                    <li>Escargot</li>
                    <li>Green Salad</li>
                    <li>Caesar Salad</li>
                </ul>
            </li>
            <li class="menu-item">Main Courses
                <ul class="submenu">
                    <li>Spaghetti</li>
                    <li>Steak</li>
                    <li>Pizza</li>
                </ul>
            </li>
            <li class="menu-item">Desserts
                <ul class="submenu">
                    <li>Ice Cream</li>
                    <li>Cake</li>
                    <li>Pudding</li>
                </ul>
            </li>
            <li class="menu-item">Drinks
                <ul class="submenu">
                    <li>Coffee</li>
                    <li>Soft Drink</li>
                </ul>
            </li>
        </ul>
        <div id="image1"></div>
        <div id="image2"></div>
        <div id="image3"></div>
        <div id="image4"></div>
        <p>Total: <span id="total">0$</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
